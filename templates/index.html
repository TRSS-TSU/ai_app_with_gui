<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>AI Instructor</title>
</head>
<body>
    <main>
        <section class="title">
            <h1>AI Instructor</h1>
        </section>
        <form action="greet" method="post">
            <section class="response-title">
                <h1>Answer:</h1>
            </section>
            <section class="response">
                {% for message in get_flashed_messages()%}
                    <p>{{message}}</p>
                {% endfor %}
            </section>
            <section class="query-title">
                <h1>Question:</h1>
            </section>
            <section class="query">
                
                <input type="text" id="question" name="name_input" autocomplete="off" autofocus>
                <input type="submit" value="Submit" class="btn">

            </section>
        </form>
    </main>

</body>
</html>
